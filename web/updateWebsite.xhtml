<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type=""></script>
    <script
            src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
            type=""></script>
</h:head>
<h:body>
    <h:form enctype="multipart/form-data">
        <h3 class="first">Name</h3>
        <p:inputTextarea rows="2" style="width:95%;" value="#{updateWebsiteBean.name}" required="true" />
        <h3 class="first">Welcome</h3>
        <p:inputTextarea rows="2" style="width:95%;" value="#{updateWebsiteBean.welcome}" required="true"/>
        <h3 class="first">About</h3>
        <p:textEditor widgetVar="editor2" value="#{updateWebsiteBean.about}" height="300" style="margin-bottom:10px" placeholder="Enter your content" required="true">
            <f:facet name="toolbar">
             <span class="ql-formats">
                <button class="ql-bold"></button>
                <button class="ql-italic"></button>
                <button class="ql-underline"></button>
                <button class="ql-strike"></button>
            </span>
                <span class="ql-formats">
                <select class="ql-font"></select>
                <select class="ql-size"></select>
            </span>
            </f:facet>
        </p:textEditor>
        <h3>Choose background</h3>
        <p:growl id="messages" showDetail="true" />
        <p:fileUpload value="#{updateWebsiteBean.background}" mode="simple" skinSimple="true"/>
        <h3>Choose logo</h3>
        <p:growl id="messages1" showDetail="true" />
        <p:fileUpload value="#{updateWebsiteBean.logo}" mode="simple" skinSimple="true"/>
        <br/>
        <p:commandButton value="Submit" ajax="false" actionListener="#{updateWebsiteBean.saveData}" />
        <p:commandButton value="Cancel" ajax="false" actionListener="#{updateWebsiteBean.cancel}" />
    </h:form>
</h:body>
</html>
