<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>

    <meta content="*/*"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <h:outputStylesheet name="assets/css/form-elements.css" />
    <h:outputStylesheet name="assets/css/style.css"/>
    <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
    <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
    <h:outputScript name="assets/js/scripts.js"/>
    <h:outputScript name="assets/bootstrap/js/bootstrap.min.js"/>
</h:head>

<h:body>

<!-- Top content -->
    <div class="top-content">

    <div class="inner-bg">
        <div class="container">

            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>Template generator</strong></h1>
                    <div class="description">
                        <p>
                            Enter your username and password
                            Or Sign up !
                        </p>
                    </div>
                </div>
            </div>
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <div class="row">
                <div class="col-sm-5">

                    <div class="form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Login to our site</h3>
                                <p>Enter username and password to log in:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-lock"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <h:form>
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Username</label>
                                    <p:inputText type="text" name="form-username" value="#{signBean.username}" class="form-username form-control" id="form-username"/>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <p:inputText type="password" name="form-password" value="#{signBean.password}" class="form-username form-control" id="form-password"/>
                                </div>
                                <p:commandButton class="btn" value="Login" update="growl" actionListener="#{signBean.login}" />

                            </h:form>
                        </div>
                    </div>
                </div>

                <div class="col-sm-1 middle-border"></div>
                <div class="col-sm-1"></div>

                <div class="col-sm-5">

                    <div class="form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Sign up now</h3>
                                <p>Fill in the form below to get instant access:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-pencil"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form  action="" method="post" class="registration-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-user">Username</label>
                                    <p:inputText type="text" name="form-user" value="#{signBean.username}" class="form-username form-control" id="form-user"/>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-pass">Password</label>
                                    <p:inputText type="password" name="form-pass" value="#{signBean.password}" class="form-username form-control" id="form-pass"/>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-repassword">Email</label>
                                    <p:inputText type="password" name="form-repassword" value="#{signBean.repassword}" class="form-username form-control" id="form-repassword"/>
                                </div>
                                <p:commandButton class="btn" value="Signup" update="growl" actionListener="#{signBean.signup}" />
                            </form>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>

</h:body>
</html>
