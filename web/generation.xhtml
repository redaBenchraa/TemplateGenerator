<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>

    <meta content="*/*"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Generate</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <h:outputStylesheet name="assets/css/form-elements.css" />
    <h:outputStylesheet name="assets/css/style.css"/>
    <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
    <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
    <h:outputScript name="assets/js/scripts.js"/>
    <h:outputScript name="assets/bootstrap/js/bootstrap.min.js"/>
</h:head>
<h:body>
    <div class="top-content">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-sm-offset-12 text">
                        <h:form>
                            <p:selectOneMenu id="template" value="#{generationBean.template}" converter="templateConverter" panelStyle="width:180px" effect="fade" style="width:180px">
                                <f:selectItems value="#{generationBean.templates}" var="template" itemLabel="#{template.name}" itemValue="#{template}" />
                                <f:ajax listener="#{generationBean.setTe(template)}"/>
                            </p:selectOneMenu>
                            <br/>
                            <br/>
                            <p:commandButton class="btn" value="Generate" actionListener="#{generationBean.generateFile}" required="true"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
