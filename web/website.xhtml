<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta content="*/*"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <h:outputStylesheet name="assets/css/form-elements.css" />
    <h:outputStylesheet name="assets/css/style.css"/>
    <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
    <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
    <h:outputScript name="assets/js/scripts.js"/>
    <h:outputScript name="assets/bootstrap/js/bootstrap.min.js"/>
</h:head>

<h:body>
    <f:view>
        <h:form>
            <p:growl id="msgs" showDetail="true" />

            <p:fieldset legend="Information" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="5">
                    Logo : <p:graphicImage value="#{websiteBean.website.logo}" height="150px" />
                    Background : <p:graphicImage value="#{websiteBean.website.background}" height="150px" />
                    Name : <h:outputText value="#{websiteBean.website.name}" />
                    About : <h:outputText value="#{websiteBean.website.about}" escape="false" />
                    <p:commandButton value="Edit" id="Edit"  actionListener="#{websiteBean.edit(websiteBean.website.id)}" styleClass="ui-priority-primary" />
                </h:panelGrid>
            </p:fieldset>

        </h:form>
        <h:form id="form">
            <p:growl id="growl" life="2000" />
            <p:dataGrid var="link" value="#{websiteBean.website.links}" columns="4" layout="grid"
                        rows="3" paginator="true" id="links"
                        paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink}"
                        rowsPerPageTemplate="6,12,16">

                <f:facet name="header">
                    Links
                </f:facet>

                <p:panel header="#{link.name}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">
                        <p:graphicImage name="demo/images/car/#{link.image}"/>

                        <h:outputText value="#{link.link}" />
                        <p:commandButton value="Delete" id="deleteLink"  actionListener="#{websiteBean.deletelink(link.id)}" styleClass="ui-priority-primary" />
                        <p:commandButton value="Edit" id="editLink"  actionListener="#{websiteBean.editlink(link.id)}" styleClass="ui-priority-primary" />
                    </h:panelGrid>
                </p:panel>

            </p:dataGrid>
            <br/>
            <p:commandButton value="Add link" id="addlink"  actionListener="#{websiteBean.addlink(websiteBean.website.id)}" styleClass="ui-priority-primary" />
            <br/>
            <br/>

            <p:dataGrid var="project" value="#{websiteBean.website.projects}" columns="4" layout="grid"
                        rows="3" paginator="true" id="projects"
                        paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink}"
                        rowsPerPageTemplate="6,12,16">

                <f:facet name="header">
                    Projects
                </f:facet>

                <p:panel header="#{project.name}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">
                        <p:graphicImage name="demo/images/car/#{project.image}"/>

                        <h:outputText value="#{project.about}" />
                        <p:commandButton value="Delete" id="deleteProject"  actionListener="#{websiteBean.deleteProject(project.id)}" styleClass="ui-priority-primary" />
                        <p:commandButton value="Edit" id="editProject"  actionListener="#{websiteBean.editProject(project.id)}" styleClass="ui-priority-primary" />
                    </h:panelGrid>
                </p:panel>

            </p:dataGrid>
            <br/>
            <p:commandButton value="Add project" id="addProject"  actionListener="#{websiteBean.addProject(websiteBean.website.id)}" styleClass="ui-priority-primary" />
            <br/>
            <br/>

            <p:dataGrid var="service" value="#{websiteBean.website.services}" columns="4" layout="grid"
                        rows="3" paginator="true" id="services"
                        paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink}"
                        rowsPerPageTemplate="6,12,16">

                <f:facet name="header">
                    Services
                </f:facet>

                <p:panel header="#{service.name}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">
                        <p:graphicImage name="demo/images/car/#{link.image}"/>
                        <h:outputText value="#{service.about}" />
                        <p:commandButton value="Delete" id="deleteService"  actionListener="#{websiteBean.deleteService(service.id)}" styleClass="ui-priority-primary" />
                        <p:commandButton value="Edit" id="editService"  actionListener="#{websiteBean.editService(service.id)}" styleClass="ui-priority-primary" />
                    </h:panelGrid>
                </p:panel>

            </p:dataGrid>
            <br/>
            <p:commandButton value="Add Service" id="addService"  actionListener="#{websiteBean.addService(websiteBean.website.id)}" styleClass="ui-priority-primary" />
            <br/>
            <br/>
        </h:form>
    </f:view>
</h:body>
</html>
