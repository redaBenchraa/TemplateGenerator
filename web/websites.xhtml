<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>

    <meta content="*/*"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <h:outputStylesheet name="assets/css/form-elements.css" />
    <h:outputStylesheet name="assets/css/style.css"/>
    <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
    <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
    <h:outputScript name="assets/js/scripts.js"/>
    <h:outputScript name="assets/bootstrap/js/bootstrap.min.js"/>
</h:head>

<h:body>
<f:view>
    <h:form>
        <p:dataScroller value="#{websitesBean.websites}" var="website" chunkSize="4">
            <p:growl id="growl" life="2000" />
            <f:facet name="header">
                Scroll Down to Load More websites
            </f:facet>

            <f:facet name="loader">
                <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
            </f:facet>

            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Id:" />
                        <h:outputText value="#{website.id}" style="font-weight: bold"/>
                        <h:outputText value="Name:" />
                        <h:outputText value="#{website.name}" style="font-weight: bold"/>
                        <p:commandButton value="Delete" id="deleteWebsite" update="growl"    actionListener="#{websitesBean.delete(website.id)}" styleClass="ui-priority-primary" />
                        <p:commandButton value="view" id="viewWebsite"  actionListener="#{websitesBean.view(website.id)}" styleClass="ui-priority-primary" />
                        <p:commandButton value="generate" id="generateWebsite"  actionListener="#{websitesBean.generate(website.id)}" styleClass="ui-priority-primary" />
                    </h:panelGrid>
                </p:outputPanel>
            </h:panelGrid>
        </p:dataScroller>
        <p:commandButton value="Add" id="addWebsite"  actionListener="#{websitesBean.add}" styleClass="ui-priority-primary" />

    </h:form>
</f:view>
</h:body>
</html>
