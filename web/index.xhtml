<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type=""></script>
   <script
           src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
           type=""></script>
</h:head>
<h:body>
   <f:view>
      <h:form>
         <p:growl id="msg" />

         <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
            <h:outputText value="Basic: " />
            <p:inputSwitch value="#{selectBooleanView.value1}" />

            <h:outputText value="Ajax: " />
            <p:inputSwitch value="#{selectBooleanView.value2}">
               <p:ajax listener="#{selectBooleanView.addMessage}" update="msg" />
            </p:inputSwitch>
         </h:panelGrid>

         <p:commandButton value="Submit" icon="ui-icon-check" update="display" oncomplete="PF('dlg').show()" />

         <p:dialog header="Values" modal="true" resizable="false" showEffect="fade" widgetVar="dlg">
            <h:panelGrid columns="1" id="display">
               <h:outputText value="Value 1: #{selectBooleanView.value1}" />
               <h:outputText value="Value 2: #{selectBooleanView.value2}" />
            </h:panelGrid>
         </p:dialog>
      </h:form>
      <h:outputLabel value="Hello, world"/>
   </f:view>
</h:body>
</html>
